name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: paulhatch/semantic-version@v4.0.2
      with:
        major_pattern: "major:"
        minor_pattern: "minor:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets. DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}        
      run: |
        echo "Iniciando login en Dockerhub"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD        
        echo "Finalizando login"

    - name: Build Docker Image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker build -t taysonxd/graphql-docker:$NEW_VERSION .
        docker build -t taysonxd/graphql-docker:latest .

    - name: Push Docker Image
      run: |
        docker push taysonxd/graphql-docker:$NEW_VERSION
        docker push taysonxd/graphql-docker:latest
